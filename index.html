<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TikTok Video Downloader</title>
</head>
<body>
  <h1>TikTok Video Downloader</h1>
  <input type="text" id="videoUrl" placeholder="Enter TikTok video URL">
  <button onclick="downloadVideo()">Download</button>
  <p id="status"></p>
  <a id="downloadLink" style="display:none;" target="_blank">Download Video</a>

  <script>
    async function downloadVideo() {
      const url = document.getElementById("videoUrl").value;
      const statusEl = document.getElementById("status");
      const linkEl = document.getElementById("downloadLink");

      statusEl.textContent = "Fetching download link...";
      linkEl.style.display = "none";

      try {
        const response = await fetch(`https://tiktok-backend-two.vercel.app/?url=${encodeURIComponent(url)}&apikey=1234`);
        const data = await response.json();

        if (data.status === "success") {
          linkEl.href = data.file;
          linkEl.textContent = "Click here to download the video";
          linkEl.style.display = "block";
          statusEl.textContent = "Download link ready!";
        } else {
          statusEl.textContent = "Error: " + data.message;
        }
      } catch (err) {
        console.error(err);
        statusEl.textContent = "Failed to fetch video: " + err.message;
      }
    }
  </script>
</body>
</html>
